<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"/>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <div class="logo">
          <div class="logo-icon">
            <img src="images/Frame.png" alt="" />
          </div>
          <div class="logo-text">
            <p><span>G</span>amer</p>
          </div>
        </div>
        <div class="menus">
          <ul>
            <li><a href="">About Us</a></li>
            <li><a href="">Developers</a></li>
          </ul>
          <ul class="nav-icons">
            <li><a href="">Follow us on</a></li>
            <li> <i class="fa-brands fa-youtube youtube" style="color: #c52b2b"></i></li>
            <i class="fa-brands fa-tiktok" style="color: #1c1c1c"></i>
           
          </ul>
        </div>
      </nav>
      <section class="banner">
        <div class="banner-container">
            <div class="banner-text">
                <h2>Play Like The</h2>
                <h1>G.O.A.T.</h1>
                <p><i class="fa-solid fa-play banner-icons" style="color: #fb60ba;"></i></i>1-Click instant play</p>
                <p><i class="fa-solid fa-download banner-icons" style="color: #fb60ba;"></i>No Download</p>
                <p><i class="fa-solid fa-user-group banner-icons" style="color: #fb60ba;"></i>1000s of supported online games</p>
                <button class="sign">Sign In</button>
                <button class="go">Go Rogue</button>
            </div>
            <div class="banner-image">
                <img src="images/Group 18.png" alt="">
            </div>
        </div>

      </section>
    </header>
  </body>
</html>
